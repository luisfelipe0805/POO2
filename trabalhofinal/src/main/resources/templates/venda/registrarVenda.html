<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>Registrar Venda</title>

		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	
	<body>
		<h1 >Registrar Venda </h1>
		<h1 ><FONT  SIZE="10">Lista de Clientes</FONT></h1>	
		<form  class="container" method="post" >
		<table class="striped">
		<thead>
			<tr>
				<th></th>
				<th>Nome</th>
				<th>CPF</th>
				<th>RG</th>
				<th>Sexo</th>
			</tr>		
		</thead>
		<tbody>
		<tr th:each= "cliente : ${clientes}">
			<td><p><label><input type="radio" name="cpf" th:value= "${cliente.cpf}" /><span></span></label></p></td>
			<td><span th:text ="${cliente.nome}"></span></td>
			<td><span th:text ="${cliente.cpf}"></span></td>
			<td><span th:text ="${cliente.rg}"></span></td>
			<td><span th:text ="${cliente.sexo}"></span></td>
		</tr>
		</tbody>
	</table>

	<button href="/adicionarProdutoVenda" class="btn-small waves-effect waves-light" type="submit" >Avan√ßar<i class="material-icons right">send</i></button>
		<h3 ><a href="/" class="waves-effect waves-light btn-small"><i class="material-icons left">close</i>Cancelar</a></h3>	

		</form>
		
		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
	</html>
