<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<head>
		<title>Registrar Venda</title>

		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	
	<body>
		<h1 >Registrar Venda </h1>



	<h1><FONT  SIZE="10">Lista de Produtos</FONT></h1>	
	<form  class="container" >
	<table class="striped">
		<thead>
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Codigo</th>
				<th>Descricao</th>
				<th>Un. de Medida</th>
			</tr>		
		</thead>
		<tbody>
		<tr th:each= "produto : ${produtos}">
			<td><p><label><input type="checkbox" name="produto_codigo" th:value="${produto.codigo}" /><span></span></label></p>
			<td><span th:text ="${produto.nome}"></span></td>
			<td><span th:text ="${produto.codigo}"></span></td>
			<td><span th:text ="${produto.descricao}"></span></td>
			<td><span th:text ="${produto.unidadeMedida}"></span></td>
			
			
		</tr>

		</tbody>
		</table>
		

		<h3 ><a href="/finalizarVenda" class="btn-small waves-effect waves-light"  type="submit"><i class="material-icons right">send</i>Avan√ßar</a></h3>
		<h3 ><a href="/venda" class="waves-effect waves-light btn-small"><i class="material-icons left">close</i>Cancelar</a></h3>	
		</form>
		
		

		<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
	</html>
